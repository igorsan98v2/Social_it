<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#map {
        	height: 400px;
        	width: 100%;
        }
	</style>
</head>
<body>
	<h1>Map:</h1>
	<div id="map"></div>
	<img src="{% static 'images/user1.jpg' %}" alt="">
</body>
<script>
      	function initMap() {
      		var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
	        var icons = {
	          	info: {
	            	icon: 'https://cdn.icon-icons.com/icons2/644/PNG/128/filled_disabled-access_icon-icons.com_59340.png'
	          	}
	        };

	        var mapDefautPos = {lat: 48.737993, lng: 37.590348};

	        var map = new google.maps.Map(document.getElementById('map'), {
	          	zoom: 12,
	          	center: mapDefautPos
	        });

	        var marker = new google.maps.Marker({
	          	position: mapDefautPos,
	          	map: map,
	          	title: 'Marker',
	          	icon: icons.info.icon,
	        });
      	}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDgaiVFHyiYu3S-AvdLPmhKFnQNE1LNIA&callback=initMap"></script>
</html>
